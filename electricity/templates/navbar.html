{% load static %}

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="signIn nav-link" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <button class="signIn nav-link" onclick="openForm()" type="submit">Log In</button>
          <div class="popup" id="myForm">
            <div class="form-popup">
              <span class="close" onclick="closeForm()">&times;</span>
              <h1 class="popup-signin-account"><i class="far fa-user"></i>Sign In</h1>
              <form action="\login" method="POST" class="popup-formsignIn">
                {% csrf_token %}
                <p class="popup-signin-username">Username</p>
                <input class="popup-signin-form-input" type="text" name="username" id="username" placeholder="username">
    
                <p class="popup-signin-password">Password</p>
                <input class="popup-signin-form-input" type="password" name="password" id="password" placeholder="password">
    
                <div class="popup-btn2">
                  <input type="submit" class="popup-btn-signin" value="Sign In">
                </div>
              </form>
              <div class="popup-signup-title">Don't have an account?
                <a class="popup-text" href="{% url 'register' %}">Sign Up</a>
              </div>
              <a href="" class="forgot">Forgot Password</a>
            </div>
          </div>
          {% endif %}
    </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
